<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <nav
      style="
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        align-items: center;
        background-color: #f0f0f0;
      "
    >
      <h2>Expense Tracker</h2>
      <div>
        <label for="premiumBtn" style="font-weight: bold">
          Premium Membership:
        </label>
        <button
          id="premiumBtn"
          style="
            padding: 0.5rem 1rem;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          <b>Buy Now</b>
        </button>
      </div>
    </nav>
    <form onsubmit="handleForm(event)">
      <label for="amount">Choose Expense Amount</label>
      <input type="number" name="amount" id="amount" min="0" required />
      <label for="desc">Choose Description</label>
      <input type="text" name="desc" id="desc" required />
      <label for="category">Category</label>
      <select name="category" id="category" required>
        <option value="party">Party</option>
        <option value="school">School</option>
        <option value="trip">Trip</option>
        <option value="shopping">Shopping</option>
        <option value="other">Others</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <ul></ul>
  </body>
  <script src="../javascript/expense.js"></script>
</html>
