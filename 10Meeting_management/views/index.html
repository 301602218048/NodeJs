<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meeting Management</title>
  </head>
  <body>
    <div id="slots">
      <div class="slot" data-time="2:00 PM">
        2:00 PM <br /><span class="available">2</span> Available
      </div>
      <div class="slot" data-time="2:30 PM">
        2:30 PM <br /><span class="available">2</span> Available
      </div>
      <div class="slot" data-time="3:00 PM">
        3:00 PM <br /><span class="available">2</span> Available
      </div>
      <div class="slot" data-time="3:30 PM">
        3:30 PM <br /><span class="available">2</span> Available
      </div>
    </div>
    <br />

    <form id="bookingForm" onsubmit="handleForm(event)" style="display: none">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" required />
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" required />
      <button type="submit">Book</button>
    </form>

    <h2>All Meetings</h2>
    <ul></ul>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="/js/index.js"></script>
</html>
